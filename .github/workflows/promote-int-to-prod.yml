name: Promote int to prod

# DISABLED BY DEFAULT - Change 'false' to 'true' in line 63 to enable
on:
  push:
    branches: [int]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    name: Run strict quality checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run linting
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Run type checking
        run: npm run type-check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build verification
        run: npm run build

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Creates draft PR from int to prod (manual review required)
  # Change 'false' to 'true' below to activate
  create-prod-pr:
    needs: quality-checks
    if: needs.quality-checks.result == 'success' && false
    runs-on: ubuntu-latest
    name: Create promotion PR to prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if PR already exists
        id: check-pr
        run: |
          # Check for existing PR from int to prod
          existing_pr=$(gh pr list \
            --base prod \
            --head int \
            --json number \
            --jq '.[0].number' 2>/dev/null || echo "")

          if [ -z "$existing_pr" ]; then
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$existing_pr" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create promotion PR
        if: steps.check-pr.outputs.pr_exists == 'false'
        run: |
          gh pr create \
            --base prod \
            --head int \
            --title "chore: promote int to prod - quality checks passed" \
            --body "Production Promotion - All quality checks passed. Ready for review and merge.\n\n⚠️ Manual review and approval required before merging to production." \
            --draft
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update existing PR description
        if: steps.check-pr.outputs.pr_exists == 'true'
        run: |
          gh pr edit ${{ steps.check-pr.outputs.pr_number }} \
            --body "Production Promotion - All quality checks passed. Ready for review and merge.\n\n⚠️ Manual review and approval required before merging to production.\n\nLast checked: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
